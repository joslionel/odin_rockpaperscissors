<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors - Odin Project</title>
    <script src="./app.js" defer> </script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <div class="main">
        <div class="console">
            <div class="banner">
                <h1>ROCK PAPER SISSORS</h1>
            </div>
            <div class="game">
                <div class="btn">
                    <button id="rock">ROCK</button>
                </div>
                <div class="btn">
                    <button id="paper">PAPER</button>
                </div>
                <div class="btn">
                    <button id="scissors">SCISSORS</button>
                </div>
            </div>
            <div id="result">
                
            </div>
        </div>

        <div class="scores">

            <div class="userscore b p t-center">
                <div class="scoreboard">Your score</div>
                <div id="users">0</div>
            </div>

            <div class="gamecount b p t-center">
                <div class="scoreboard">Total</div>
                <div id="games">0</div>
            </div>

            <div class="aiscore b p t-center">
                <div class="scoreboard">AI's Score</div>
                <div id="ais">0</div>
            </div>
        </div>
    </div>

</body>
</html>
